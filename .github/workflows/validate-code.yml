name: CI Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage report
        if: success()
        uses: codecov/codecov-action@v5.1.1
        with:
          verbose: true
          token: ${{ secrets.codecov_token }}
          fail_ci_if_error: true
          directory: coverage